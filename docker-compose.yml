version: '3.2'

services:
  ipld-eth-db:
    restart: on-failure
    depends_on:
      - access-node
    image: vulcanize/ipld-eth-db:v4.1.1-alpha
    environment:
      DATABASE_USER: "vdbm"
      DATABASE_NAME: "vulcanize_testing_v4"
      DATABASE_PASSWORD: "password"
      DATABASE_HOSTNAME: "access-node"
      DATABASE_PORT: 5432

  eth-server:
    restart: unless-stopped
    depends_on:
      - ipld-eth-db
    build:
      context: ./
      cache_from:
       - alpine:latest
       - golang:1.13-alpine
    environment:
      IPLD_SERVER_GRAPHQL: "true"
      IPLD_POSTGRAPHILEPATH: http://graphql:5000
      ETH_SERVER_HTTPPATH: 0.0.0.0:8081
      VDB_COMMAND: "serve"
      ETH_CHAIN_CONFIG: "/tmp/chain.json"
      DATABASE_NAME: "vulcanize_testing"
      DATABASE_HOSTNAME: "ipld-eth-db"
      DATABASE_PORT: 5432
      DATABASE_USER: "vdbm"
      DATABASE_PASSWORD: "password"
      ETH_CHAIN_ID: 4
      ETH_FORWARD_ETH_CALLS: $ETH_FORWARD_ETH_CALLS
      ETH_PROXY_ON_ERROR: $ETH_PROXY_ON_ERROR
      ETH_HTTP_PATH: $ETH_HTTP_PATH
    volumes:
    - type: bind
      source: ./chain.json
      target: /tmp/chain.json
    ports:
     - "127.0.0.1:8081:8081"

  graphql:
    restart: unless-stopped
    depends_on:
      - ipld-eth-db
    image: vulcanize/postgraphile:v1.0.1
    environment:
      - PG_HOST=db
      - PG_PORT=5432
      - PG_DATABASE=vulcanize_public
      - PG_USER=vdbm
      - PG_PASSWORD=password
      - SCHEMA=public,eth
    ports:
      - "127.0.0.1:5000:5000"

volumes:
  vdb_db_eth_server:
