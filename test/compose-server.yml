# Runs the IPLD server and contract deployment server

services:
  ipld-eth-server:
    restart: unless-stopped
    image: cerc/ipld-eth-server
    build: ..
    networks:
      - test_default
    environment:
      DATABASE_NAME: "cerc_testing"
      DATABASE_HOSTNAME: "ipld-eth-db"
      DATABASE_PORT: 5432
      DATABASE_USER: "vdbm"
      DATABASE_PASSWORD: "password"
      ETH_HTTP_PATH: fixturenet-eth-geth-1:8545
      ETH_CHAIN_CONFIG: "/tmp/chain.json"
      ETH_PROXY_ON_ERROR: false
      ETH_FORWARD_ETH_CALLS: $ETH_FORWARD_ETH_CALLS
      SERVER_HTTP_PATH: 0.0.0.0:8081
      VDB_COMMAND: serve
    volumes:
    - type: bind
      source: "${ETH_CHAIN_CONFIG:-./test/chain.json}"
      target: /tmp/chain.json
    ports:
     - 127.0.0.1:8081:8081

  contract-deployer:
    restart: on-failure
    image: cerc/contract-deployer
    build: ./contract
    networks:
      - test_default
    environment:
      ETH_ADDR: "http://fixturenet-eth-geth-1:8545"
      ETH_CHAIN_ID: $ETH_CHAIN_ID
      DEPLOYER_PRIVATE_KEY: $DEPLOYER_PRIVATE_KEY
    ports:
      - 127.0.0.1:3000:3000

networks:
  test_default:
    external: true
