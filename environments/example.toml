[database]
    name     = "cerc_testing" # $DATABASE_NAME
    hostname = "localhost" # $DATABASE_HOSTNAME
    port     = 5432 # $DATABASE_PORT
    user     = "postgres" # $DATABASE_USER
    password = "" # $DATABASE_PASSWORD

[log]
    level = "info" # $LOG_LEVEL

[server]
    ipc = false
    ipcPath = "~/.vulcanize/vulcanize.ipc" # $SERVER_IPC_PATH
    ws = true
    wsPath = "127.0.0.1:8080" # $SERVER_WS_PATH
    http = true
    httpPath = "127.0.0.1:8081" # $SERVER_HTTP_PATH
    graphql = true # $SERVER_GRAPHQL
    graphqlPath = "127.0.0.1:8082" # $SERVER_GRAPHQL_PATH

[ethereum]
    chainConfig = "./chain.json" # ETH_CHAIN_CONFIG
    chainID = "1" # $ETH_CHAIN_ID
    rpcGasCap = "1000000000000" # $ETH_RPC_GAS_CAP
    httpPath = "127.0.0.1:8545" # $ETH_HTTP_PATH
    supportsStateDiff = true # $ETH_SUPPORTS_STATEDIFF
    stateDiffTimeout = "4m" # $ETH_STATEDIFF_TIMEOUT
    forwardEthCalls = false # $ETH_FORWARD_ETH_CALLS
    proxyOnError = true # $ETH_PROXY_ON_ERROR
    nodeID = "arch1" # $ETH_NODE_ID
    clientName = "Geth" # $ETH_CLIENT_NAME
    genesisBlock = "0xd4e56740f876aef8c010b86a40d5f56745a118d0906a34e69aec8c0db1cb8fa3" # $ETH_GENESIS_BLOCK
    networkID = "1" # $ETH_NETWORK_ID

[nitro]
    runNodeInProcess = false # NITRO_RUN_NODE_IN_PROCESS

    [nitro.inProcesssNode]
        pk = "" # NITRO_PK
        chainPk = "" # NITRO_CHAIN_PK
        chainUrl = "ws://127.0.0.1:8545" # NITRO_CHAIN_URL
        naAddress = "" # NITRO_NA_ADDRESS
        vpaAddress = "" # NITRO_VPA_ADDRESS
        caAddress = "" # NITRO_CA_ADDRESS
        useDurableStore = true # NITRO_USE_DURABLE_STORE
        durableStoreFolder = "./data/nitronode" # NITRO_DURABLE_STORE_FOLDER

    [nitro.remoteNode]
        nitroEndpoint = "127.0.0.1:4005/api/v1" # NITRO_ENDPOINT
